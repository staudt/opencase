# Convenience file - points to docker/docker-compose.yml
# Use: docker-compose up db    (database only for local development)
# Use: docker-compose up       (full stack)

version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: opencase-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-opencase}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-opencase}
      POSTGRES_DB: ${POSTGRES_DB:-opencase}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-opencase} -d ${POSTGRES_DB:-opencase}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
